<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title><img width="110" height="40" src="assets/imgs/MAD_Logo_Blanc.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="content_container">
       <!-- Story line -->
   <ion-scroll class="story" scrollX="true">
    <div class="story_scroll" *ngFor="let user of users">
      <div class="story_img_bg">
      <img no-margin no-padding class="story_img" [src]="user.tof"></div>
      <p no-margin no-padding text-center class="story_text">{{ user.display_name }}</p>
    </div>
  </ion-scroll>
  <hr no-margin no-padding>


    <div class="cart_title">  
        <h2 class="titre">MAD Projects</h2> 
    </div>
  
    <ion-card *ngFor="let post of posts" (click)="tappedPost(post);" class="prod">

      <div [innerHTML]="post.thumbnail"></div>
  
      <ion-card-content >
        <ion-card-title>
          {{ post.product_name }}
        </ion-card-title>
        <div [innerHTML]="post.short_desc" class="reward">
           
        </div>
        <br>
      
      </ion-card-content>
  
      <ion-item>
        <ion-icon name='clipboard' item-start style="color: #E1255C"></ion-icon>
        Goal
        <ion-badge item-end style="background: #E1255C">{{ post.goal }} $</ion-badge>
      </ion-item>
  
      <ion-item>
        <ion-icon name='people' item-start style="color: #1D3666"></ion-icon>
        Contributors
        <ion-badge item-end [innerHTML]="post.project_users" style="background: #1D3666"></ion-badge>
      </ion-item>
  
    </ion-card>
</ion-content>
