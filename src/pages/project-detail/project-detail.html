<ion-header>

  <ion-navbar>
    <ion-title><img width="110" height="40" src="assets/imgs/MAD_Logo_Blanc.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="selectedPost">

    <div [innerHTML]="selectedPost.thumbnail"></div>

    <ion-card-content >
      <ion-card-title >
        {{ selectedPost.product_name }}
      </ion-card-title>
     
    </ion-card-content>

    <ion-item>
      <ion-icon name='clipboard' item-start style="color: #E1255C"></ion-icon>
      Goal
      <ion-badge item-end style="background: #E1255C">{{ selectedPost.goal }} $</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='people' item-start style="color: #1D3666"></ion-icon>
      Contributors
      <ion-badge item-end [innerHTML]="selectedPost.project_users" style="background: #1D3666"></ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
